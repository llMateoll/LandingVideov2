<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"/>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One||Fjalla+One|Roboto&display=swap" rel="stylesheet"/>

    <!-- BOOTSTRAP STYLE -->
    <link rel="stylesheet" href="https://lets.gohubtek.com/bootstrap.min" />

    <!-- SHARETHIS BEGIN -->
    <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=#{property?._id}&product=custom-share-buttons"></script>

    <title>Embedded Video Template</title>

    <style>
      /*    PARALLAX EFECTO DE SCROLL EN IMAGENES    */

      body,
      html {
        height: 100%;
        margin: 0;
        font-size: 16px;
        /* font-family:"Lato", sans-serif; */
        font-weight: 400;
        line-height: 1.8em;
        color: #666;
        scroll-behavior: smooth;
      }

      .pimg1,
      .pimg2,
      .pimg3 {
        position: relative;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        /*
          fixed = parallax - dara efecto del parallax
          scroll = normal - no dara efecto osea que seran imagenes estaticas
        */
        background-attachment: fixed;
      }

      .pimg1 {
        /*     BACKGROUND IMAGE PRINCIPAL    */
        background-image: white;
        min-height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .pimg2 {
        /*     BACKGROUND IMAGE PRINCIPAL    */
        background-image: white;
      }

      .check{
        margin-bottom: 4px;
      }

      .section {
        text-align: center;
        padding: 30px 80px;
      }

      .section-light {
        background-color: #f4f4f4;
        color: #666;
      }

      .section-dark {
        background-color: rgb(54, 54, 54);
        color: #ddd;
      }

      .text-center{
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 20px;
      }

      .texto{
        font-size: 30px;
        font-family: 'Fjalla One', sans-serif;
      }

      p{
        margin-top: 0%;
        margin-bottom: 0%;
      }

      /* VIDEOS */

      .video-1 {
        text-align: center !important;
      }

      .titulo-video {
        font-family: "Fjalla One", sans-serif;
        font-size: 40px;
        color: rgb(56, 56, 56);
        text-transform: uppercase;
      }

      .padvideo{
        padding-left: 20%;
        padding-right: 20%;
      }

      /* BUTTON */

      .center-btn {
        text-decoration: none;
        display: flex;
        height: 18vh;
        align-items: center;
        justify-content: center;
      }

      .btn {
        border-bottom: none !important;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 5px;
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
        height: 50px;
        transition: .6s;
      }

      .btn-outline {
        text-decoration: none !important;
        border: 2px solid #E4002B !important;
        background: #E4002B;
        color: white;
        width: 280px;
        padding: 10px;
        font-weight: bold;
      }

      .btn-outline:hover, .btn-outline:active, .btn-outline:focus {
        border: 2px solid #E4002B !important;
        background: transparent !important;
        color: #E4002B;
        font-weight: bold;
      }

      /*  FORM  */

      .form-style {
        max-width: 400px;
        padding: 10px 20px;
        background: rgb(54, 54, 54);
        border: 2px solid rgb(88, 88, 88);
        margin: 10px auto;
        padding: 20px;
        border-radius: 8px;
        font-family:"Roboto", sans-serif;
        height: 310px;
      }
      .form-style fieldset {
        border: none;
      }
      .form-style legend {
        color: #ffffff;
        font-size: 1.4em;
        margin-bottom: 10px;
        text-align: center;
        letter-spacing: 5px;
      }
      .form-style label {
        display: block;
        margin-bottom: 8px;
      }
      .form-style input[type="text"],
      .form-style input[type="date"],
      .form-style input[type="datetime"],
      .form-style input[type="email"],
      .form-style input[type="number"],
      .form-style input[type="search"],
      .form-style input[type="time"],
      .form-style input[type="url"],
      .form-style textarea,
      .form-style select {
        font-family: Georgia, "Times New Roman", Times, serif;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 4px;
        font-size: 15px;
        margin: 0;
        outline: 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: #e6e6e68f;
        color: #414040;
        -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        margin-bottom: 30px;
        border-bottom: 1px solid #e4002b;
      }
      .form-style input[type="text"]:focus,
      .form-style input[type="date"]:focus,
      .form-style input[type="datetime"]:focus,
      .form-style input[type="email"]:focus,
      .form-style input[type="number"]:focus,
      .form-style input[type="search"]:focus,
      .form-style input[type="time"]:focus,
      .form-style input[type="url"]:focus,
      .form-style textarea:focus,
      .form-style select:focus {
        background: #cecdcd91;
      }
      .form-style select {
        -webkit-appearance: menulist-button;
        height: 35px;
      }

      .form-style input[type="submit"],
      .form-style input[type="button"] {
        position: relative;
        display: block;
        padding: 12px 39px 12px 39px;
        color: #fff;
        margin: 0 auto;
        background: #e4002b;
        font-size: 18px;
        text-align: center;
        font-style: normal;
        width: 100%;
        border: 1px solid #e4002b;
        margin-bottom: 10px;
        border-radius: 8px 8px 8px 8px;
        transition: 0.6s;
      }
      .form-style input[type="submit"]:hover,
      .form-style input[type="button"]:hover {
        background: #ffffff;
        color: #e4002b;
      }

      /* COPYRIGHT */

      .copyright {
        padding-top: 1%;
        color: rgb(58, 58, 58);
      }

      /* SOCIAL MEDIA */

      a {
        text-decoration: none;
        color: #fff;
      }
      p > a:hover {
        color: #d9d9d9;
        text-decoration: underline;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 1% 0 1% 0;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      .footer-social-icons {
        width: 350px;
        display: block;
        margin: 0 auto;
      }
      .social-icon {
        color: #fff;
      }
      ul.social-icons {
        margin-top: 10px;
      }
      .social-icons li {
        vertical-align: top;
        display: inline;
      }
      .social-icons a {
        color: #fff;
        text-decoration: none;
      }
      .fa-facebook-square {
        padding: 3px 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        -o-transition: 1s;
        -ms-transition: 1s;
        -moz-transition: 1s;
        -webkit-transition: 1s;
        transition: 1s;
        background-color: white;
        color: #322f30;
        font-size: 30px;
      }
      .fa-facebook-square:hover {
        background-color: #3d5b99;
        color: white;
        border-radius: 5px 5px 5px 5px;
      }
      .fa-twitter-square {
        padding: 3px 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        -o-transition: 1s;
        -ms-transition: 1s;
        -moz-transition: 1s;
        -webkit-transition: 1s;
        transition: 1s;
        background-color: white;
        color: #322f30;
        font-size: 30px;
      }
      .fa-twitter-square:hover {
        background-color: #55acee;
        color: white;
        border-radius: 5px 5px 5px 5px;
      }

      .fa-envelope {
        padding: 3px 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        -o-transition: 1s;
        -ms-transition: 1s;
        -moz-transition: 1s;
        -webkit-transition: 1s;
        transition: 1s;
        background-color: white;
        color: #322f30;
        font-size: 30px;
      }
      .fa-envelope:hover {
        background-color: #dd4b39;
        color: white;
        border-radius: 5px 5px 5px 5px;
      }
      .fa-linkedin {
        padding: 3px 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        -o-transition: 1s;
        -ms-transition: 1s;
        -moz-transition: 1s;
        -webkit-transition: 1s;
        transition: 1s;
        background-color: white;
        color: #322f30;
        font-size: 30px;
      }
      .fa-linkedin:hover {
        background-color: #0073a4;
        color: white;
        border-radius: 5px 5px 5px 5px;
      }

      /*     RESPONSIVE     */

      @media (max-width: 480px) {
        .video-1 iframe{
          height: 100% !important;
          width: 100% !important;
        }
        .titulos{
        font-size: 20px;
        padding-bottom: 30px;
        }
        .logo{
          text-align: center !important;
        }
        .texto{
          font-size: 20px;
          text-align: center;
        }
        li{
          font-size: 15px;
        }
        .padvideo{
          padding-left: 0%;
          padding-right: 0%;
        }
        .check{
          font-size: 15px;
        }
      }

      @media (max-width: 568px) {
        .pimg1,
        .pimg2,
        .pimg3 {
          background-attachment: scroll;
          padding-bottom: 100px;
        }
        .video-1 iframe{
          height: 100% !important;
          width: 100% !important;
        }
        .logo{
          text-align: center !important;
        }
      }

      @media (max-width: 760px) {
        .video-1 iframe{
          height: 100% !important;
          width: 100% !important;
        }
        .center-btn{
          padding-top: 16%;
        }
        .logo{
          text-align: center !important;
        }
      }

      @media (max-width: 980px) {
        .video-1 iframe{
          height: 100% !important;
          width: 100% !important;
        }
        .center-btn{
          padding-top: 13%;
        }
      }
    </style>
  </head>
  <body>

    <!--                       BACKGROUND VIDEO PRINCIPAL                         -->

    <div class="pimg1">
      <div class="logo" style="text-align: left; padding-top: 0.5%; padding-left: 4%; background: rgb(54, 54, 54); width: 100%;">
        <img src="https://www.gohubtek.com/wp/wp-content/uploads/2019/07/logo-final.png" width="191" height="60" alt="Hubtek">
      </div>
      <div class="container">
        <div class="">
          <div class="video-1">
            <h1 class="titulos titulo-video">Planning Your Talent and Technology <br> Requirements for 2020 AND BEYOND</h1>
            <!--    VIDEO     -->
            <div class="container">
              <div class="padvideo">
                <div class="wistia_responsive_padding" style="padding:100.0% 0 0 0;position:relative;">
                  <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                    <iframe src="https://fast.wistia.net/embed/iframe/jh832278sx?videoFoam=true" title="Joel McGinley Video" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="100%" height="100%"></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--                     BUTTON                               -->

      <div class="center-btn">
        <a class="btn btn-outline" href="#form-section">Watch the full video</a>
      </div>
    </div>

    <!--                      SECTION TWO                         -->

    <section class="section text-center section-dark">
      <div style="padding-left: 2%;" class="col-md-12">
        <h1 class="texto">Do you have growth plans?</h1>
        <h5 class="texto">Learn how to...</h5>
      </div>   
      <div class="row">
        <div class="col-md-4"></div>
        <div style="text-align: left; padding-left: 6%;" class="col-md-4">
          <h4 class="check"><img width="25px" src="https://lets.gohubtek.com/icono-check-hubtek" alt=""> Contain costs</h4>
          <h4 class="check"><img width="25px" src="https://lets.gohubtek.com/icono-check-hubtek" alt=""> Grow your business</h4>
          <h4 class="check"><img width="25px" src="https://lets.gohubtek.com/icono-check-hubtek" alt=""> Increase your margins</h4>
        </div>
        <div class="col-md-4"></div>
      </div>
    </section>

    
    <!--                       FORM                         -->
    
    <div class="pimg2" id="form-section">
      <br><br>
      <div class="form-style">
        
        <form>
          <fieldset>
            <legend>WATCH THE FULL VIDEO</legend>
            <iframe allowtransparency="true" frameborder="0" height="460" src="https://lets.gohubtek.com/l/799063/2019-12-09/5t1l" style="border: 0;" type="text/html" width="100%"></iframe>
          </fieldset>
        </form>
      </div>
      <!--                       SOCIAL MEDIA                         -->
  
      <div class="container">
          <div class="row">
  
            <div class="text-center footer-social-icons">
              <ul class="social-icons">
                <p>Share in your social media</p>
                <li><i data-network="facebook" class="st-custom-button fab fa-facebook-square social-icon"></i></li>
  
                <li><i data-network="twitter" class="st-custom-button fab fa-twitter-square social-icon"></i></li>
  
                <li><i data-network="gmail" class="st-custom-button far fa-envelope social-icon"></i></li>
  
                <li><i data-network="linkedin" class="st-custom-button fab fa-linkedin social-icon"></i></li>
              </ul>
            </div>
          </div>
        </div>

      <p class="copyright text-center">Copyright &copy; Hubtek</p>
      
    </div>
    
    <script src="https://lets.gohubtek.com/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://lets.gohubtek.com/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://kit.fontawesome.com/3ccca0b01a.js" crossorigin="anonymous"></script>
    
    <!-- VIDEO SCRIPT -->
    <script src="https://fast.wistia.net/assets/external/E-v1.js" async></script>

  </body>
</html>
